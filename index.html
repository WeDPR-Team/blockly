<xml xmlns="https://developers.google.com/blockly/xml" id="toolbox" style="display: none">
  <category name="%{BKY_COMMON}" colour="#5ba55b">
    <block type="start"></block>
    <block type="end"></block>
    <block type="inputs"></block>
    <block type="outputs"></block>
    <block type="ppc_data_input">
      <field name="agency_name">agency name</field>
      <field name="dataset_name">dataset name</field>
    </block>
    <block type="receiver">
      <field name="name">name</field>
    </block>
    <block type="default"></block>
  </category>
  <category name="%{BKY_REPORT}" colour="#a5745b">
    <block type="j_joint_report">
      <field name="NAME">true</field>
    </block>
    <block type="j_set_operation">
      <field name="option">intersection</field>
    </block>
    <block type="j_condition_input">
      <field name="dataset_name">dataset name</field>
      <field name="filed_name">filed name</field>
      <field name="start">0</field>
      <field name="end">100</field>
    </block>
    <block type="j_where_input">
      <field name="dataset_name">dataset name</field>
      <field name="filed_name">filed name</field>
      <field name="NAME">eq</field>
      <field name="condition">condition</field>
    </block>
    <block type="j_rule_input">
      <field name="option">max</field>
      <field name="dataset_name">dataset name</field>
      <field name="filed_name">filed name</field>
    </block>
  </category>
  <category name="%{BKY_CLUSTERING}" colour="#9fa55b">
    <block type="c_kmeans">
      <field name="option">true</field>
      <field name="k">3</field>
      <field name="max_iter">10</field>
    </block>
    <block type="c_eval">
      <field name="option">clustering</field>
    </block>
  </category>
  <category name="%{BKY_REGRESSION}" colour="#745ba5">
    <block type="r_hetero_linear_regression">
      <field name="option">true</field>
      <field name="option">L2</field>
      <field name="max_iter">30</field>
    </block>
    <block type="r_hetero_logistic_regression">
      <field name="option">true</field>
      <field name="option">L2</field>
      <field name="max_iter">30</field>
    </block>
    <block type="r_homo_logistic_regression">
      <field name="option">true</field>
      <field name="option">L2</field>
      <field name="max_iter">30</field>
    </block>
    <block type="r_hetero_poission_regression">
      <field name="option">true</field>
      <field name="option">L2</field>
      <field name="max_iter">30</field>
    </block>
    <block type="r_eval">
      <field name="option">binary</field>
    </block>
    <block type="r_input">
      <field name="name">name</field>
      <field name="value">value</field>
    </block>
  </category>
  <category name="%{BKY_NEURAL_NETWORK}" colour="#5b80a5"></category>
  <category name="%{BKY_DECISION_TREE}" colour="#995ba5"></category>
  <category name="%{BKY_FEATURE_ENGINEERING}" colour="#a55b80"></category>
</xml>
